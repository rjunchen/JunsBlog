<div class="comments-container">
    <div class="article-comments-section">
        <div class="comment-title"><span>{{article.comments?.length}}</span><span>Comments</span></div>
    </div>
    <div>
        <div class="comment-item" *ngFor="let comment of article.comments">
            <app-comment-displayer [comment]="comment"  [article]="article"></app-comment-displayer>
        </div>
    </div>
</div>
